services:
  backend:
    build:
      context: ./backend
    container_name: gomoku-backend
    restart: unless-stopped
    volumes:
      - backend_cache:/cache_logs
    networks:
      - gomoku-net

  frontend:
    build:
      context: ./frontend
    container_name: gomoku-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - gomoku-net

  nginx:
    image: nginx:1.25-alpine
    container_name: gomoku-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - gomoku-net

networks:
  gomoku-net:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/backend-cache
